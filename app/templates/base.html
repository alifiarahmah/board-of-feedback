<html>
	<head>
		<title>Alifia's Board of Feedback</title>
	
		 <!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
		<!-- ambil favicon dari basecamp wihii -->
		<link rel="icon" href="https://alifiarahmah.github.io/img/favicon.png"> 
	</head>
	
	<!-- iya, bad practice banget pake class di body, maaf ges -->
	<body class="indigo lighten-5">
			
		<!-- navbar -->
		<nav>
			<div class="nav-wrapper indigo darken-4">
				<a href="/" class="brand-logo center"><span class="flow-text">Board of Feedback</span></a>
			</div>
		</nav>

		<main class="container">

			<div>

				{% block t1 %}
				{% endblock %}

				<!-- DISPLAY LIST OF MSGS -->
				{% block content %}
				{% endblock %}
				
			</div>

		</main>

        <footer class="page-footer indigo lighten-5">
            <div class="footer-copyright">
                <div class="container">
                    <p class="left-align blue-grey-text text-darken-1">Umm, kalo ada yang penasaran,
                        ini dibuat pake <a href="https://materializecss.com/about.html">Materialize.css</a> dan <a href="https://flask.palletsprojects.com/en/1.1.x/">Flask</a></p>
                </div>
            </div>
        </footer>

	</body>
</html>
